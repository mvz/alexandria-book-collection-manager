# This workflow will download a prebuilt Ruby version, install dependencies and
# run tests with Rake
# For more information see: https://github.com/marketplace/actions/setup-ruby-jruby-and-truffleruby

name: CI

"on":
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '16 4 12 * *'

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby: ["2.7", "3.0", "3.1"]

    steps:
      - uses: actions/checkout@v3

      - name: Install non-ruby dependencies
        run: |
          sudo apt-get update

          sudo apt-get remove libunwind-14-dev           # Prevent conflict with libunwind-dev, needed by libgstreamer1.0-dev

          sudo apt-get install libgtk-3-dev              # Needed for gtk3 gem
          sudo apt-get install libgstreamer1.0-dev       # Needed for gstreamer gem
          sudo apt-get install libyaz-dev                # Needed for zoom gem

          sudo apt-get install libgoocanvas-2.0-dev      # Needed for GooCanvas::Canvas widget
          sudo apt-get install intltool                  # Needed for intltool-merge executable
          sudo apt-get install gconf2                    # Needed for gconftool-2 executable
          sudo apt-get install at-spi2-core              # Needed to provide A11y dbus service to silence warnings
          sudo apt-get install gstreamer1.0-plugins-good # Needed to set up sound player pipeline
          sudo apt-get install pulseaudio                # Needed to play sound

          sudo apt-get install xvfb                      # Provides xvfb-run
          sudo apt-get install yaru-theme-icon           # Needed to avoid warnings about missing icons

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - run: xvfb-run bundle exec rspec spec/alexandria/ui/new_book_dialog_manual_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/new_book_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/new_provider_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/new_smart_library_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/preferences_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/provider_preferences_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/really_delete_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/sidepane_manager_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/skip_entry_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/smart_library_properties_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/sound_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/ui_manager_spec.rb

      - run: xvfb-run bundle exec rspec spec/alexandria/ui/about_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/acquire_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/alert_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/bad_isbns_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/book_properties_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/confirm_erase_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/conflict_while_copying_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/error_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/export_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/icons_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/iconview_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/import_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/keep_bad_isbn_dialog_spec.rb
      - run: xvfb-run bundle exec rspec spec/alexandria/ui/main_app_spec.rb

      - name: Run unit tests - book providers
        run: xvfb-run bundle exec rspec spec/alexandria/book_providers

      - name: Run unit tests - scanners
        run: xvfb-run bundle exec rspec spec/alexandria/scanners

      - name: Run unit tests - main
        run: xvfb-run bundle exec rspec spec/alexandria/*_spec.rb

      - name: Run end-to-end tests in a dbus session
        run: xvfb-run dbus-run-session bundle exec rake spec:end_to_end

  rubocop:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install non-ruby dependencies
        run: |
          sudo apt-get update

          sudo apt-get remove libunwind-14-dev           # Prevent conflict with libunwind-dev, needed by libgstreamer1.0-dev

          sudo apt-get install libgtk-3-dev              # Needed for gtk3 gem
          sudo apt-get install libgstreamer1.0-dev       # Needed for gstreamer gem
          sudo apt-get install libyaz-dev                # Needed for zoom gem

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop -P
